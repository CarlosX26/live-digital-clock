<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>WebClock</title>
  </head>
  <body>
    <main class="container">
      <div class="box-main">
        <div class="box-child" id="hours"></div>
        <div class="box-child" id="minutes"></div>
        <div class="box-child" id="seconds"></div>
        <p class="box-data" id="date"></p>
      </div>
    </main>
  </body>
